<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplo 4</title>
</head>
<body>
    <h1>TABELA</h1>
    <table>
        <tr> 
          <td>Itens/Mês</td>
          <th>Janeiro</th>
          <th>Fevereiro</th>
          <th>Março</th>
        </tr>
        <tr>
           <th>Usuarios</th>
           <td>80</td>
           <td>93</td>
           <td>120</td>
        </tr>
        <tr>
            <th>Linhas</th>
            <td>3</td>
            <td>3</td>
            <td>5</td>
        </tr>
    </table>

    <h4>TABELA ROWSPAN</h4>
    <table border>
        <tr> 
          <td rowspan=3>3 linhas</td>
          <td>col 2</td><td>col 3</td>
          <td>col 4</td><td>col 5</td>
        </tr>
        <tr>
           <td>col 2</td><td>col 3</td>
           <td>col 4</td><td>col 5</td>
        </tr>
        <tr>
            <td>col 2</td><td>col 3</td>
            <td>col 4</td><td>col 5</td>
        </tr>
    </table border>

    <h1>TABELA COLSPAN</h1>
    <table border>
        <tr> 
            <td colspan=2>2 colunas</td>
            <td>col 3</td><td>col 4</td>
            <td>col 5</td>
        </tr>
        <tr>
            <td>col 1</td><td>col 2</td>
            <td>col 3</td><td>col 4</td>
            <td>col 5</td>
        </tr>
        <tr>
            <td>col 1</td><td>col 2</td>
            <td>col 3</td><td>col 4</td>
            <td>col 5</td>
        </tr>
    </table border>

</body>
</html>
